<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="../../styles/password_recover.css">
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="/images/Shar.Ed_logo.png" alt="Logo Shar.Ed" title="Shar.Ed Logo" width="120" height="120" />
                </h1>
                <h2 class="flex justify-content-center">
                    Recuperar Senha
                </h2>
                <form>
                    <label for="email" class="sr-only">Email</label>
                    <input name="email" placeholder="Insira seu email" />
                    <input type="button"  class="btnLogin" value="Enviar Email">
                </form>
                <div class="flex separator align-items-center">
                   
                </div>
                
            </div>
            
        </section>
    </main>
</body>
</html>
