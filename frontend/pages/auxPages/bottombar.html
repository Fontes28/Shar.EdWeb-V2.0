<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Area</title>
    <style>
        /* CSS for tabs */
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .tab {
            background-color: #f0f0f0;
            padding: 10px 20px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .tab.active {
            background-color: #fff;
            border-bottom: 2px solid #337ab7;
        }
        /* CSS for posts */
        .posts {
            padding: 20px;
        }
        .post {
            background-color: #f7f7f7;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .post:hover {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab" data-class="class-1">Class 1</div>
        <div class="tab" data-class="class-2">Class 2</div>
        <div class="tab" data-class="class-3">Class 3</div>
    </div>
    <div class="posts">
        <!-- posts will be rendered here -->
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const postsContainer = document.querySelector('.posts');

        // sample data for posts
        const posts = {
            'class-1': [
                { title: 'Post 1', content: 'This is post 1' },
                { title: 'Post 2', content: 'This is post 2' },
            ],
            'class-2': [
                { title: 'Post 3', content: 'This is post 3' },
                { title: 'Post 4', content: 'This is post 4' },
            ],
            'class-3': [
                { title: 'Post 5', content: 'This is post 5' },
                { title: 'Post 6', content: 'This is post 6' },
            ],
        };

        // add event listener to tabs
        tabs.forEach((tab) => {
            tab.addEventListener('click', () => {
                // remove active class from all tabs
                tabs.forEach((t) => t.classList.remove('active'));
                // add active class to the clicked tab
                tab.classList.add('active');
                // render posts for the selected class
                const className = tab.dataset.class;
                renderPosts(className);
            });
        });

        // render posts function
        function renderPosts(className) {
            postsContainer.innerHTML = '';
            posts[className].forEach((post) => {
                const postHTML = `
                    <div class="post">
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                    </div>
                `;
                postsContainer.innerHTML += postHTML;
            });
        }

        // render posts for the first tab by default
        renderPosts('class-1');
    </script>
</body>
</html>
